{% extends 'admin/base_admin.html' %}
{% load static %}
{% block CSS %}
<link rel="stylesheet" href="{% static 'custom/css/datatable.css' %}">
{% endblock CSS%}
{% block content %}
<div class="container">
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>All <b>Materials</b></h2>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Status</th>
                      
                    </tr>
                </thead>
                <tbody>
                    {% for material in materials %}
                    <tr>
                        <td>{{material.name}}</td>
                        <td>{{material.status}}</td>
                        
                       
                    </tr>
                    
                    {% endfor %}

                </tbody>
            </table>
        </div>
    </div>
<!-- Button trigger modal -->

  


</div>
{% endblock %}


{% block JS%}
{% endblock JS %}
